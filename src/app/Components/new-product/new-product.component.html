<div>
  <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agrega un producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form #formAdd>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombreProducto" class="form-label">Nombre del producto</label>
              <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" required="true">
            </div>
            <div class="mb-3 form-check">
              <label for="precio" class="form-label">Precio del producto</label>
              <input type="number" class="form-control" id="precio" name="precio" required="true">
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción del producto</label>
              <input type="text" class="form-control" id="descripcion" name="descripcion" required="true">
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría del producto</label>
              <input type="text" class="form-control" id="categoria" name="categoria" required="true">
            </div>
            <div class="mb-3 form-check">
              <label for="image" class="form-label">Dale una imagen a tu producto</label>
              <input type="text" class="form-control" id="imagen" name="imagen" required="true">
            </div>
            <div class="mb-3 form-check">
              <label for="rate" class="form-label">Rate</label>
              <input type="text" class="form-control" id="rate" name="rate" required="true">
            </div>
            <div class="mb-3 form-check">
              <label for="count" class="form-label">Cantidad</label>
              <input type="text" class="form-control" id="count" name="count" required="true">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
