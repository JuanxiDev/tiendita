<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Fake Store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col offset="1" size="5">
            <app-new-product (eventoCreateProduct)="AgregarProducto($event)"></app-new-product>
            <ion-card *ngFor="let book of productos">
              <ion-card-header>
                <img src="{{book.image}}" alt="libro" style="max-width: 500px; max-height: 1000px;">
                <ion-card-title>{{book.title}}</ion-card-title>
                <ion-card-subtitle>Precio: {{book.price}}</ion-card-subtitle>
                <ion-card-subtitle>Rate: {{book.rating.rate}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-label>Category: {{book.category}}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Description: {{book.description}}</ion-label>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-content>
