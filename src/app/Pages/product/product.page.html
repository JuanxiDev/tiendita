<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Coches a la venta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <div>
      <app-my-product  (eventoCrearProducto)="AgregarProducto($event)"></app-my-product>
      <ion-grid>
        <ion-row>
          <ion-col offset="1" size="5">
            <ion-card *ngFor="let car of productos">
              <ion-card-header>
                <img alt="carros" src="{{car.imagen}}" style="max-width: 500px; max-height: 1000px;" />
                <ion-card-title>{{ car.nombreProducto }}</ion-card-title>
                <ion-card-subtitle>{{ car.modelo }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-label>Precio: {{ car.precio }}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>kilometraje: {{ car.kilometraje }}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Rating: {{ car.rating.rate }}</ion-label>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-content>
