<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calcula tu sueldo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <div class="personalInfo">
      <ion-grid>
        <ion-row>
          <ion-col offset="3" size="2">
            <ion-item>
              <ion-label position="floating">Ingresa tu sueldo</ion-label>
              <ion-input type="number" [(ngModel)]="sueldo"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col offset="1" size="2">
            <ion-item>
              <ion-button (click)="operaciones()" position="floating">Buscar</ion-button>
            </ion-item>
          </ion-col>
          <ion-col offset="3" size="3">
            <table class="table table-striped table-hover align-middle">
              <tbody class="table-dark">
                <tr>
                  <th scope="col">Retefuente</th>
                <tr>
                  <th scope="col">I. Solidario</th>
                <tr>
                  <th scope="col">Salud</th>
                <tr>
                  <th scope="col">Pension</th>
                <tr>
                  <th scope="col">Bono</th>
                <tr>
                  <th scope="col">Sueldo Final</th>
                <tr>
              </tbody>
            </table>
          </ion-col>
          <ion-col offset="0" size="3">
            <table class="table table-striped table-hover align-middle">
              <tbody class="table-dark">
                <tr>
                  <th scope="col">{{retefuente}}</th>
                <tr>
                  <th scope="col">{{solidario}}</th>
                <tr>
                  <th scope="col">{{salud}}</th>
                <tr>
                  <th scope="col">{{pension}}</th>
                <tr>
                  <th scope="col">{{bono}}</th>
                <tr>
                  <th scope="col">{{sueldoFin}}</th>
                <tr>
              </tbody>
            </table>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-content>
